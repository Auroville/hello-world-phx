tasks:
  - name: Start DB & Adminer
    init: |
      docker-compose pull db
    command: |
      docker-compose up
  - name: Phoenix Application
    init: |
      docker-compose pull app
    command: |
      docker-compose exec app sh


ports:
  - port: 4000
    onOpen: open-browser
  - port: 8080
    onOpen: open-browser
